<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.green-box {
  position: absolute;
  background: lightgreen;
  width: 10%;
  top: -15px;
  height: 100px;
}
.dot {
  position: absolute;
  height: 100px;
  width: 100px;
  background: lightgray;
  display: inline-block;
  border-radius: 50%;
}

</style>
</head>
<body>

<div class="container">
  <div class="green-box"></div>
</div>
<span class="dot"></span>

</body>
</html>
